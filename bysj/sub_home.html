<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>上传房屋信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="shortcut icon" href="123.ico">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/layui.css"  media="all">
    <link rel="stylesheet" href="css/sub_home.css"/>
</head>
<body>
<div class="bg"></div>
<div class="form-box">
    <form action="php/sub.php" enctype="multipart/form-data" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">请输入小区</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="例如:天通苑北一区" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请输入户型</label>
            <div class="layui-input-block">
                <input type="text" name="detail" lay-verify="title" autocomplete="off" placeholder="例如：二室一厅" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请输入楼层</label>
            <div class="layui-input-block">
                <input type="text" name="floo" lay-verify="title" autocomplete="off" placeholder="例如：12" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请输入价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" lay-verify="title" autocomplete="off" placeholder="请输入价格/月" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传图片</label>
            <input type="file" name="image" >
        </div>
        <input type="hidden" name="name" >

        <button class="submit" type="submit">上传</button>
    </form>
</div>
<script src="js/layui.all.js" charset="utf-8"></script>
<script src="js/sub_home.js"></script>
</body>
</html>
