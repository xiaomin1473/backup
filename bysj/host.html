<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>房屋租赁</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="shortcut icon" href="123.ico">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/layui.css"  media="all">
    <link rel="stylesheet" href="css/host.css"/>
</head>
<body>
<div class="to-top">Top</div>
<div class="header">
    <ul class="list_left fl">
        <li><a href="host.html">天通苑房屋租赁系统</a></li>
        <li><a href="showme.html">我的清单</a></li>
        <li><a href="sub_home.html">上传房屋信息</a></li>
    </ul>
    <ul class="list_right fr">
        <li><a href="javascript:" id="uname"></a></li>
    </ul>
</div>
<div class="container">
    <div class="search">
        <input id="key" type="text" placeholder="请输入小区名，价位，或者户型进行查找"/>
        <div class="search-btn">查找</div>
    </div>
    <div class="search-list">
        <div class="place list">
            <div class="title">小区:</div>
            <ul>
                <li class="active">不限</li>
                <li>北一区</li>
                <li>北二区</li>
                <li>西一区</li>
                <li>西二区</li>
                <li>东一区</li>
                <li>东二区</li>
            </ul>
        </div>
        <div class="price list">
            <div class="title">价位:</div>
            <ul>
                <li class="active">不限</li>
                <li>1500元以下</li>
                <li>1500元-2500元</li>
                <li>2500元-3500元</li>
                <li>3500元-4500元</li>
                <li>4500元以上</li>
            </ul>
        </div>
        <div class="huxing list">
            <div class="title">户型:</div>
            <ul>
                <li class="active">不限</li>
                <li>一室</li>
                <li>二室</li>
                <li>三室</li>
                <li>四室</li>
                <li>四室以上</li>
            </ul>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>房源信息</legend>
    </fieldset>
    <div id="home-list" class="home-list">
    </div>
    <div id="demo1"></div>
</div>
<div class="footer">
    客服电话：13522207935   QQ：1217126577
</div>
<script src="js/layui.all.js" charset="utf-8"></script>
<script src="js/host.js"></script>
</body>
</html>
