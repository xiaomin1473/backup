<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.min.css">
    <script src="{JS_PATH}jquery.js"></script>
    <script>
        $(function(){
            var val;
            $(".posname").focus(function(){
                val=$(this).html();
            }).blur(function () {
                var val1=$(this).html();
                var posid=$(this).siblings().eq(0).html();
                if(val!==val1){
                    $.ajax({
                        url:"index.php?m=admin&&c=check&&a=editPos&&pid="+posid,
                        type:"post",
                        data:"posname="+val1,
                        success:function(e){
                            console.log(e);
                            if(e=="ok"){
                                alert("修改成功");
                            }
                        }
                    })
                }
            })
            $(".del").click(function(){
                var posid=$(this).parent().siblings().eq(0).html();
                $.ajax({
                    url:"index.php?m=admin&&c=check&&a=delPos&&pid="+posid,
                    type:"post",
                    success:function(e){
                        if(e=="ok"){
                            document.location.reload();
                        }
                    }
                })
            })
        })
    </script>
    <style>
        table tr th,table tr td{
            text-align: center;
        }
    </style>
</head>
<body>
<table class="table table-border table-striped table-hover table-condensed">
    <tr>
        <th>posid</th>
        <th>posname</th>
        <th>操作</th>
    </tr>
    {foreach $data $v}
    <tr>
        <td>{$v["posid"]}</td>
        <td class="posname" contenteditable="true">{$v["posname"]}</td>
        <td><a href="#" class="btn btn-danger del">删除</a></td>
    </tr>
    {/foreach}
</table>
</body>
</html>
