<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_PATH}mybootstrap.css">

</head>
<body>
<form class="form-horizontal" action="index.php?m=admin&&c=add&&a=addCon1" method="post" enctype="multipart/form-data">
    <div class="control-group">
        <label class="control-label" for="option">所属分类</label>
        <div class="controls">
            <select id="option" name="cid">
                <option value="0">顶级分类</option>
                {foreach $strees $v}
                <option value="{$v['cid']}">{$v["cname"]}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label" for="title">标题</label>
        <div class="controls">
            <input type="text" id="title" name="title" placeholder="title" required>
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label" for="description">描述</label>
        <div class="controls">
            <textarea name="description" id="description" cols="30" rows="2" required></textarea>
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label" for="con">内容</label>
        <div class="controls">
            <textarea name="con" id="con" cols="30" rows="10" required></textarea>
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label">推荐位</label>
        <div class="controls">
            {foreach $data $a}
            <input type="checkbox" name="pos">{$a["posname"]}</input>
            {/foreach}
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label" for="file">文件上传</label>
        <div class="controls">
            <input type="file" name="file" id="file"></input>
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button type="submit" class="btn btn-success">添加</button>
        </div>
    </div>
</form>
</body>
</html>
