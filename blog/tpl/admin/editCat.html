<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_PATH}mybootstrap.css">
</head>
<body>
<form class="form-horizontal" action="index.php?m=admin&&c=check&&a=editCat1&&cid='{$cid}'" method="post">
    <div class="control-group">
        <label class="control-label" for="option">所属分类</label>
        <div class="controls">
            <select id="option" name="pid">
                <option value="0">顶级分类</option>
                {foreach $strees $v}
                <option  value="{$v['cid']}" {if $v['cid']==$pid}selected{/if}>{$v["cname"]}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label" for="cname">分类名称</label>
        <div class="controls">
            <input type="text" name="cname" id="cname" placeholder="分类名称" value="{$cname}">
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label" for="cimg">分类图片</label>
        <div class="controls">
            <input type="file" name="cimg" id="cimg" placeholder="分类图片" value="{$cimg}">
        </div>
    </div>
    <br>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button type="submit" class="btn btn-success">修改</button>
        </div>
    </div>
</form>
</body>
</html>
