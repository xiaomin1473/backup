<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        #myCanvas{
            background:rgba(0,0,0,0.5);
        }
     </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        var randomNumber=function(h){
            return Math.random()*(h-1)+1;
        }
        var cy=function(id){
            var w=id.width;
            var h=id.height;
            var hb=id.getContext("2d");
            hb.clearRect(0,0,w,h);
            for(var i=10;i<w-10;i+=20){
                hb.fillRect(i,h/1.5,10,-randomNumber(h/4));
            }
            hb.fillRect(10,h/1.5,370,1);
        }
        var canvas=document.getElementById("myCanvas");
        var hb=canvas.getContext("2d");
        hb.beginPath();
        hb.strokeStyle="green";
        hb.fillStyle="green";
        var timer=setInterval("cy(canvas)",500);
        hb.fill();
    </script>
</body>
</html>
