<!DOCTYPE html >
<html >
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <script src="js/jquery-1.11.3.js"></script>
  <link rel="stylesheet" href="css/index.css"/>
 </head>
 <body>
 <embed width="100%" height="100%" name="plugin"
        src="http://chabudai.sakura.ne.jp/blogparts/honehoneclock/honehone_clock_wh.swf"
        type="application/x-shockwave-flash">
    <div class="regist-bg"></div>
   <div class="regist-box">
     <div class="regist-title">
       <a href="shouye.html">返回链家网首页</a>
       <div class="regist-title-right">
        <span>已有链家网账号？</span>
        <a>马上登录</a>
       </div>
     </div>
     <div class="regist-form">
         <div class="regist-logo"></div>
         <input required pattern="(\*86|0086)?\s*1[34578]\d{9}" id="uphone" placeholder="请输入手机号码">
         <div class="warning"></div>
         <input class="uname" required id="uname" placeholder="请输入昵称">
         <div class="warning"></div>
         <input class="upwd" required id="upwd" placeholder="请输入密码" type="password">
         <div class="warning"></div>
         <input class="urpwd" required id="urpwd" placeholder="请再次输入密码" type="password">
         <div class="warning"></div>
         <div class="agree">
             <input type="checkbox"/>
             <span>我已阅读并同意<a href="#">《链家用户注册协议》</a></span>
         </div>
         <div id="regist-btn">立即注册</div>
     </div>
       <div class="login-form">
           <div class="regist-logo"></div>
           <input type="text" id="luphone" placeholder="请输入手机号" required pattern="(\*86|0086)?\s*1[34578]\d{9}"/>
           <div class="warning"></div>
           <input type="password" required id="lpwd" placeholder="请输入密码"/>
           <div class="warning"></div>
           <div class="next-remeber">
               <input type="checkbox"/>
               <span>下次自动登录</span>
               <a href="#">找回密码</a>
           </div>
           <div id="login-btn">立即登录</div>
       </div>
     <div class="regist-foot">
         <p>北京链家房地产经济有限/网络经营许可证 京ICP备11024601号-12</p>
         <p>北京链家房地产经纪有限公司保留全部权利</p>
     </div>
   </div>
    <script src="js/regist.js"></script>
 </body>
</html>
