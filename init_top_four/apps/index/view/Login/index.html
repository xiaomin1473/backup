<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" type="text/css"  href="http://localhost/top_four/public/static/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal" action="{:url('login')}" method="post">
        <div class="form-group">
            <div class="col-xs-3">
                <center><label class="control-label">登录</label></center>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="text" class="form-control" name="user_account" placeholder="用户名(必填)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="password" class="form-control" name="user_pwd" placeholder="密码(必填)">
            </div>
        </div>
       <div class="form-group">
            <div class=" col-sm-10">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="col-sm-offset-1 btn btn-default">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
