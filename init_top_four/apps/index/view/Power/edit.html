<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>管理权限</title>

    <link rel="stylesheet" type="text/css"  href="http://localhost/top_four/public/static/css/bootstrap.min.css">
</head>

<body class="container">
    <form class="form-horizontal" action="{:url('update')}" method="post">
        <div class="form-group">
            <div class="col-xs-3">
                <center><label class="control-label">管理权限</label></center>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="text" class="form-control" name="power_name" placeholder="权限名称(必填)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="hidden" name="create_time" value="{:time()}">
            </div>
        </div>
        <div class="form-group">
            <div class=" col-sm-10">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="col-sm-offset-1 btn btn-default">重置</button>
            </div>
        </div>
    </form>
</body>

</html>
