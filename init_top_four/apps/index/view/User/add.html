<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>新增用户</title>

    <link rel="stylesheet" type="text/css"  href="http://localhost/top_four/public/static/css/bootstrap.min.css">
</head>

<body class="container">
    <form class="form-horizontal" action="{:url('insert')}" method="post">
        <div class="form-group">
            <div class="col-xs-3">
                <center><label class="control-label">添加用户</label></center>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="text" class="form-control" name="user_account" placeholder="用户名(必填)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="password" class="form-control" name="user_pwd" placeholder="密码(必填)">
            </div>
        </div>
        <div class="form-group">
           
            <label class="col-sm-1 control-label">用户等级:</label>
            <div class="col-sm-10">
                <div class="col-xs-2">
                    <select name="group_id" class="form-control">
                        <option value="3">游客</option>
                        <option value="2">普通用户</option>
                        <option value="1">管理员</option>
                        <option value="0">ROOT</option>      
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
            <div class="col-sm-10">
                <div class="col-xs-2">
                    <select name="user_sex" class="form-control">
                        <option value="man">男</option>
                        <option value="lady">女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="text" class="form-control" name="user_phone" placeholder="手机号(必填)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <input type="text" class="form-control" name="user_birthday" placeholder="生日(格式:年-月-日)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <textarea type="text" class="form-control" name="user_descript" placeholder="个人签名" rows="3"></textarea>
            </div>
            <div class="col-xs-3">
                <input type="hidden" name="create_time" value="{:time()}">
            </div>
        </div>
        <div class="form-group">
            <div class=" col-sm-10">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="col-sm-offset-1 btn btn-default">重置</button>
            </div>
        </div>
    </form>
</body>

</html>
