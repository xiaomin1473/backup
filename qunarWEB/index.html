<!DOCTYPE html>
<html>
<head>
   <title>去哪儿网</title>
   <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<body onload="colorload();">





<script type="text/javascript" charset="utf-8" async defer>
   function checkStorageSupport() {
      if(window.localStorage) {
         alert('浏览器支持本地缓存');
      }
      else {
         alert('浏览器不支持本地缓存');
      }
      if(window.sessionStorage) {
         alert('浏览器支持会话缓存');
      }
      else {
         alert('浏览器不支持会话缓存');
      }
   }

   var storage = localStorage;

   function redSet() {
      var value = "red";
      docunment.getElementById("divblock").style.backgroundColor = value;
      window.localStorage.setItem("DivBackGroundColor",value);
   }

   function greenSet() {
      var value = "green";
      docunment.getElementById("divblock").style.backgroundColor = value;
      window.localStorage.setItem("DivBackGroundColor",value);
   }

   function blueSet() {
      var value = "blue";
      docunment.getElementById("divblock").style.backgroundColor = value;
      window.localStorage.setItem("DivBackGroundColor",value);
   }

   function colorload() {
      docunment.getElementById("divblock").style.backgroundColor = window.localStorage.getItem("DivBackGroundColor");
   }

   checkStorageSupport();
</script>





</body>
</html>
